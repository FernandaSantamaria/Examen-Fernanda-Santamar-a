<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Demográfica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos-Fernanda-Santamaría.css">
</head>
<body>
    <div class="container mt-4">
        <form id="encuestaForm_Santamaria">
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-select" id="sexo" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="educacion">Nivel de Educación:</label>
                <select class="form-select" id="educacion" required>
                    <option value="preescolar">Preescolar</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="bachillerato">Bachillerato</option>
                    <option value="universidad">Universidad</option>
                    <option value="posgrado">Posgrado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" class="form-control" id="ocupacion" required>
            </div>
            <button type="button" class="btn btn-enviar" id="Meza" onclick="enviarEncuesta()">Enviar</button>

        </form>
    </div>

    <script src="Script-Fernanda-Santamaría.js"></script>
</body>
</html>
